<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero_travel</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/da72d6e058.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
                    nav-section start
    =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- -->
    <nav class="container nav-bar">
      <div class="logo">
        <img src="Images/logo.png" alt="" />
        <h3>Hero <span class="span">Travel</span></h3>
      </div>
      <div class="nav-option">
        <p>Home</p>
        <p>Packages</p>
        <p>Testimonial</p>
        <p>Blog</p>
        <p>Contact</p>
      </div>
    </nav>

    <!--  =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
                Explore your Travel Start
    =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- -->
    <section class="container explore-your-travel">
      <div class="explore-container">
        <h1>Explore Your Travel</h1>
        <p>
          Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
          adipiscing. In et odio enim ac quis sapien urna eu phasellus.
        </p>
        <div class="travel-input">
          <input type="text" placeholder="Where go" name="" id="" />
          <select name="" id="">
            <option value="">When</option>
          </select>
          <select name="" id="">
            <option value="">Select Type</option>
          </select>
          <button class="btn-primary">
            <i class="fa-solid fa-magnifying-glass">Find Now</i>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
